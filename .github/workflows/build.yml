name: Lumina Cloud Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install Python deps (skips if no requirements.txt)
      - name: Install Python dependencies
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, skipping."
          fi

      # 4. Set up Node
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 5. Install Node deps (skips if no package.json)
      - name: Install Node dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "No package.json found, skipping."
          fi

      # 6. Run tests (Python + Node)
      - name: Run Python tests
        run: |
          if [ -d tests ]; then
            python -m pytest || true
          else
            echo "No Python tests found."
          fi

      - name: Run Node tests
        run: |
          if [ -f package.json ]; then
            npm test || true
          else
            echo "No Node tests found."
          fi

      # 7. Build (Python + Node)
      - name: Build project
        run: |
          echo "Starting build..."

          # Python build
          if [ -f setup.py ]; then
            python setup.py build || true
          elif [ -f pyproject.toml ]; then
            python -m build || true
          else
            echo "No Python build system found."
          fi

          # Node build
          if [ -f package.json ]; then
            npm run build || true
          else
            echo "No Node build script."
          fi

      # 8. Upload any artifacts found
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lumina-build
          path: |
            dist/**
            build/**
            output/**
            dashboard/**
            lumina_agent/**
          if-no-files-found: warn
