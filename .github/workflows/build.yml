name: Android Cloud Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Java JDK (Required for Android)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Cordova and dependencies
        run: |
          npm install -g cordova
          npm ci

      - name: Add Android platform only if missing
        run: |
          if [ ! -d "platforms/android" ]; then
            echo "Adding Android platform..."
            cordova platform add android
          else
            echo "Android platform already exists â€” skipping add"
          fi

      - name: Build release APK (Unsigned)
        run: cordova build android --release

      - name: Sign Android Release APK
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          # CORRECTED PATH: Use the parent directory to find the APK
          releaseDirectory: platforms/android/app/build/outputs/apk
          
          # Pulling secrets from GitHub Settings
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEYSTORE_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
      
      - name: Upload Signed APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lumina-signed-apk
          # Path to the final, signed APK file output by the signing action
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}


