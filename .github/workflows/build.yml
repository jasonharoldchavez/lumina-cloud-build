name: Build Android (Cordova)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Set up Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Set up Android SDK
      - name: Set up Android SDK
        id: android-sdk
        uses: android-actions/setup-sdk@v2
        with:
          api-level: 34
          build-tools: '34.0.0'
          targets: 'platforms;android-34'
          # add ndk if you need it, e.g. ndk: '25.2.9519653'

      # 4. Export Android SDK paths to environment & PATH
      - name: Export Android SDK env & PATH
        run: |
          echo "ANDROID_SDK_ROOT=${{ steps.android-sdk.outputs['sdk-path'] }}" >> $GITHUB_ENV
          echo "ANDROID_HOME=${{ steps.android-sdk.outputs['sdk-path'] }}" >> $GITHUB_ENV
          echo "${{ steps.android-sdk.outputs['sdk-path'] }}/platform-tools" >> $GITHUB_PATH
          echo "${{ steps.android-sdk.outputs['sdk-path'] }}/emulator" >> $GITHUB_PATH

      # 5. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 6. Cache npm
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 7. Install project dependencies + Cordova CLI
      - name: Install project dependencies
        run: |
          npm ci || npm install
          npm install -g cordova

      # 8. Prepare Android platform
      - name: Prepare Android platform
        run: |
          cordova platform rm android || true
          cordova platform add android

      # 9. Build debug APK
      - name: Build debug APK
        run: |
          cordova build android --debug

      # 10. Upload debug APK
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
