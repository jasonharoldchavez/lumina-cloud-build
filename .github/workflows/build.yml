name: Build Android (Cordova)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Set up Java
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-sdk@v2
        with:
          api-level: 34
          build-tools: '34.0.0'
          targets: 'platforms;android-34'

      # 4. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 5. Cache npm dependencies
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 6. Install dependencies and Cordova
      - name: Install project dependencies
        run: |
          npm ci || npm install
          npm install -g cordova

      # 7. Prepare Android platform
      - name: Prepare Android platform
        run: |
          cordova platform rm android || true
          cordova platform add android

      # 8. Build APK
      - name: Build debug APK
        run: cordova build android --debug --no-daemon
        env:
          ANDROID_HOME: ${{ steps['Set up Android SDK'].outputs['sdk-path'] }}
          ANDROID_SDK_ROOT: ${{ steps['Set up Android SDK'].outputs['sdk-path'] }}

      # 9. Upload APK as artifact
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
